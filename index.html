<!DOCTYPE html>
<html lang='en'>
	<head>
		<title>Calculator</title>
		<meta charset='utf-8'>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<link type='text/css' rel='stylesheet' href='css/styles.css'>
	</head>
	<body id='body'>

		<div class='calculator'>
			<h2 id='h2'>Calculator</h2>

			<div class='display-total border'><span id='power-message'></span><span id='current-number'></span><span id='operand'></span><span id='display-total'></span></div>

			<div class='border flex on-off'><span id='power-on'>ON</span> |<span id='power-off'>OFF</span></div>
			<div id='clear' class='border flex fade-in-out'>AC</div>
			<div id='divide' class='border flex compute fade-in-out'>/</div>

			<div id='seven' class='border flex number fade-in-out'>7</div>
			<div id='eight' class='border flex number fade-in-out'>8</div>
			<div id='nine' class='border flex number fade-in-out'>9</div>
			<div id='multiply' class='border flex compute fade-in-out'>x</div>

			<div id='four' class='border flex number fade-in-out'>4</div>
			<div id='five' class='border flex number fade-in-out'>5</div>
			<div id='six' class='border flex number fade-in-out'>6</div>
			<div id='subtract' class='border flex compute fade-in-out'>-</div>

			<div id='one' class='border flex number fade-in-out'>1</div>
			<div id='two' class='border flex number fade-in-out'>2</div>
			<div id='three' class='border flex number fade-in-out'>3</div>
			<div id='add' class='border flex compute fade-in-out'>+</div>

			<div id='zero' class='border flex zero number fade-in-out'>0</div>
			<div id='decimal' class='border flex number fade-in-out'>.</div>
			<div id='equals' class='border flex fade-in-out'>=</div>
		</div>

		<script src='js/main2.js'></script>
	</body>
</html>
